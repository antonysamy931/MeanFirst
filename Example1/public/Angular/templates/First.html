<table>
    <thead>
    <tr>
        <th>Id</th><th>Name</th><th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in people">
        <td>{{person._id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
    </tr>
    </tbody>
</table>

    <form ng-submit="Create()">
        Name<input type="text" ng-model="person.name" placeholder="Enter name" /><br/>
        Email<input type="email" ng-model="person.email" placeholder="Enter email" />
        <input type="submit" value="CREATE" />
    </form>
